<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>JSF Cars Example</title>
</h:head>

<h:body>
   <f:view>
      <h:outputLabel value="SeesionId: "/>
      <h:outputLabel value="#{aaaBean.sessionId}"/>
      <br/>
      <h:outputLabel value="Hello, world"/>
   </f:view>

   <h:form>
      <h:commandLink action = "#{aaaBean.openCars}" value = "Cars">
         <f:param name = "pageId" value = "1" />
      </h:commandLink>
      <br/>
      <h:commandLink action = "#{aaaBean.openCompanies}" value = "Companies">
         <f:param name = "pageId" value = "2" />
      </h:commandLink>
   </h:form>

</h:body>

</html>
